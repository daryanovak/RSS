<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        .wrapper {
            width: 90%;
            margin: 0 auto;
            display: grid;
        }

        .item {
            background: red;
            color: white;
            padding: 10px;
        }

        .item:nth-child(even) {
            background: pink;
        }
    </style>
</head>

<body>

    <div> class="wrapper">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>

</html>
