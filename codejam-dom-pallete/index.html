<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="pallete">
            <div class="pallete__tools">
                <div class="pallete__option">
                    <button class="pallete__tools__paint-bucket"><i class="fas fa-fill-drip"></i>Paint bucket</button>
                    <button class="pallete__tools__choose-color"><i class="fas fa-eye-dropper"></i>Choose color</button>
                    <button class="pallete__tools__move"><i class="fas fa-expand-arrows-alt"></i>Move</button>
                    <button class="pallete__tools__transform-button"><i
                            class="fas fa-exchange-alt"></i>Transform</button>
                </div>
            
                <div class="pallete__colors-option">
                    <button class="pallete__colors-option__current">
                        <div class="pallete__colors-option__current-color"></div>
                        Current color
                    </button>
                    <button class="pallete__colors-option__prev">
                        <div class="pallete__colors-option__prev-color"></div>
                        Prev color
                    </button>
                </div>
                <canvas class="pallete__color-canvas-picker" width="150" height="150"></canvas>
            </div>
            <div id="area" class="pallete__canvas-area">
            </div>
        </div>
    </main>
    <script type="module" src="js/menu.mjs"></script>
</body>

</html>
